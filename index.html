<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <table id="calculadora">
        <tr>
            <td>
                <div id="display" onClick="limpar()">0</div>
            </td>
        </tr>
        <tr>
            <td>
                <button onClick="apagar()">C</button>
                <button onClick="limpar()">AC</button>
                <button onClick="memorizar()">M</button>
                <button onClick="math('somar')">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onClick="insert(1)">1</button>
                <button onClick="insert(2)">2</button>
                <button onClick="insert(3)">3</button>
                <button onClick="math('subtrair')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onClick="insert(4)">4</button>
                <button onClick="insert(5)">5</button>
                <button onClick="insert(6)">6</button>
                <button onClick="math('multiplicar')">x</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onClick="insert(7)">7</button>
                <button onClick="insert(8)">8</button>
                <button onClick="insert(9)">9</button>
                <button onClick="math('dividir')">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onClick="insert('.')">.</button>
                <button onClick="insert(0)">0</button>
                <button style="width:85px" onClick="resultado()">=</button>
            </td>
        </tr>
    </table>
    <script src="scripts/script.js"></script>
</body>
</html>
